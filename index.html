<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Silas Martins" />
    <meta name="description" content="Calcule qualquer coisa" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
  </head>
  <body>
    <header>
      <input class="checkbox" id="checkbox" type="checkbox">
      <label for="checkbox">
        <img width="20" src="./assets/img/sun.svg" alt="Sun - Sol">
        <img width="20" src="./assets/img/moon.svg" alt="Moon - Lua">
        <div class="ball" />
      </label>
    </header>
     <main>
      <h1>Calculadora</h1>
      <h2>Silas Martins</h2>
      <form name="Calculator">
        <input type="text" class="text" name="text1" />
        <input type="text" class="text1" name="text12" value="C" onclick="location.reload()" /><br>

        <input type="button" class="num" name="btn9" value="9" onclick="displaynum(btn9.value)" />
        <input type="button" class="num" name="btn8" value="8" onclick="displaynum(btn8.value)" />
        <input type="button" class="num" name="btn7" value="7" onclick="displaynum(btn7.value)" />
        <input type="button" class="num" name="addbtn" value="+" onclick="displaynum(addbtn.value)" /><br>

        <input type="button" class="num" name="btn6" value="6" onclick="displaynum(btn6.value)" />
        <input type="button" class="num" name="btn5" value="5" onclick="displaynum(btn5.value)" />
        <input type="button" class="num" name="btn4" value="4" onclick="displaynum(btn4.value)" />
        <input type="button" class="num" name="subbtn" value="-" onclick="displaynum(subbtn.value)" /><br>

        <input type="button" class="num" name="btn3" value="3" onclick="displaynum(btn3.value)" />
        <input type="button" class="num" name="btn2" value="2" onclick="displaynum(btn2.value)" />
        <input type="button" class="num" name="btn1" value="1" onclick="displaynum(btn1.value)" />
        <input type="button" class="num" name="mulbtn" value="*" onclick="displaynum(mulbtn.value)" /><br>

        <input type="button" class="num" name="dot" value="." onclick="displaynum(dot.value)" />
        <input type="button" class="num" name="btn0" value="0" onclick="displaynum(btn0.value)" />
        <input type="button" class="num" name="eqlbtn" value="=" onclick="text1.value=eval(text1.value)" />
        <input type="button" class="num" name="divbtn" value="/" onclick="displaynum(divbtn.value)" /><br>
      </form>
     </main>
  </body>
  <script src="./js/app.js"></script>
</html>
